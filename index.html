<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="top-bar">            
            <label for="search-bar"><img src="" alt="magnifying-glass-icon"></label>
            <input type="search" id="search-bar">
            <img src="" alt="notification-bell">
            <img src="" alt="small-avatar">
            <a href="">Travis Zito</a>
        </div>
        <div class="bottom-left">
            <img src="" alt="big-avatar">
            <div class="greeting">
                <p>Hi there,</p>
                <p>Travis Zito (@travis)</p>
            </div>
        </div>
        <div class="buttons">
            <button type="submit">New</button>
            <button type="submit">Upload</button>
            <button type="submit">Share</button>
        </div>
    </header>
    <div class="sidebar">
        <div class="logo">
            <img src="" alt="dashboard-icon">
            <h1>Dashboard</h1>
        </div>
        <div class="top-links">
            <img src="" alt="home-icon">
            <a href="">Home</a>
            <img src="" alt="profile-icon">
            <a href="">Profile</a>
            <img src="" alt="messages-icon">
            <a href="">Messages</a>
            <img src="" alt="history-icon">
            <a href="">History</a>
            <img src="" alt="tasks-icon">
            <a href="">Tasks</a>
            <img src="" alt="Communities-icon">
            <a href="">Communities</a>
        </div>
        <div class="bottom-links">
            <img src="" alt="settings-icon">
            <a href="">Settings</a>
            <img src="" alt="support-icon">
            <a href="">Support</a>
            <img src="" alt="privacy-icon">
            <a href="">Privacy</a>
        </div>
    </div>
    <main>
    </main>
</body>
</html>
